<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/js/popper.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/index.js"> </script>


<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/index.css">


<head>
	<title>Athengun</title>
</head>
	<div id="fondo"></div>
<body>

	<!--- Navegacion --->
	<nav class="navbar navbar-expand-lg navbar-dark bd-dark ">
		<!--- Circulo con la letra --->
		<ul class="navbar-nav ">
			<li class="nav-item" >
				<div id="A"><span>A</span></div>
			</li>
		</ul>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>


		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<!--- Items de la navbar --->
			<ul class="navbar-nav w-100">
				<li class="nav-item ml-auto active">
					<a id="btn-dic"class="nav-link text-light" >Diccionario</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-light">Ayuda</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-light">El proyecto</a>
				</li>
				<!--- Circulos blancos --->
				
				<li class="nav-item">
						<div class="circle rounded-circle"></div>
				</li>
				<li class="nav-item">
					<div class="circle rounded-circle"></div>
				</li>
				<li class="nav-item">
						<div class="circle rounded-circle"></div>
				</li>					

			</ul>
		 </div>
	</nav>		
	<!---Section-->
	<section>
		<div class="container" style="margin-top: 2%">
			<div class="row w-100">
				<div class="col-lg-5">
					<div class="container">
						<!--- Contenedor 1 --->
						<div class="row w-100">
							<div  id="cont-1" class="col-lg-12">
								<select style="margin-right:5%">
									<option>Español</option>
								</select>
								<span>></span>
								<select style="margin-right:4%">
									<option>Mapudungun</option>
								</select>
								
								<input type="file" style="opacity:0;width:0;height:0" id="file" accept=".txt" > 
								<span id="input_text" >Subir archivo</span>
								<label   class="btn btn-primary rounded-circle" for="file">+</label>							

							</div>
							<div class="col-lg-12">
								<br>
							</div>
							<!--- Contenedor 2 --->
							<div id="cont-1" class="col-lg-12">
								<textarea id="textIdioma" placeholder="Texto a traducir"></textarea>
							</div>
							<div class="col-lg-12">
								<br>
							</div>
							<!--- Contenedor 3 --->
							<div id="cont-2" class="col-lg-12">
								<textarea id="map" placeholder="Mapudungun"></textarea>
							</div>						

						</div>

					</div>

				</div>
				<!-- Div que contendra la imagen que se actualiza -->
				<div id="cont_img" class="col-lg-5">
					<img>
						<p id="descripcion"></p>
				</div>
			</div>
		</div>






<!--- Ventanas emergentes --->
	<div class="pop_menu">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<br>
				</div>
				<div class="col-12">
					<div class="card" id="card-buscar">
						  <div class="card-body" >
			    				<h5 class="card-title">Buscar Palabra </h5>
			    				<hr>
			    				<!---<p class="card-text">AQUI SE MOSTRARAN LAS TRADUCCIONES ANTERIORES</p>--->
			    				<div class="row" >
			    					<div class="col-6 col-lg-2" id="card-form" >
			    						<select id="dic_sel"class="form-control">
			    							<option value="1">Español</option>
			    							<option value="2">Mapudungun</option>
			    						</select>
			    					</div>
			    					<div class="col-7" >
			    						<input id="input" type="text" class="form-control" name="palabra" placeholder="Palabra a buscar ">
			    					</div>
			    				</div>
			  			  </div>
					</div>
				</div>
		
				<div class="col-12">
					<br>
				</div>		
				<div class="col-12" id="busquedas">
						
					<!----- Contenedor de input para buscar palabras --->
					<div class="card" >
						  <div class="card-body">
			    				<h5 class="card-title">Palabras Existentes </h5>
			    				<hr>
			    				
			    				<div class="row" >
			    					<ul class="col-10" align="left" style="list-style: none ; font-size: 20px; color: #27BBFF" >
			    						{% for 	letra in letras%}
			    						<li class="li"> {{letra}}</li>
			    						{% endfor %}
			    					</ul>
			    					<div class="col-20" id="mostrar" style="overflow-y:scroll;width: 100% ; height: 200px">
			    						<table  class="table table-responsive table-striped">
			    							<thead>
			    								<tr>
			    									<th scope="col">Palabra</th>
			    									<th scope="col">Traduccion</th>
			    								</tr>
			    							</thead>
			    							<tbody id="data">
			    							</tbody>
			    						</table>

			    					</div>



			    				</div>
			  			  </div>
					</div>
				</div>

			</div>			
		</div>

	</div>




	</section>

	<!--Franja negra -->
	<footer></footer>
	
</body>

</html>
